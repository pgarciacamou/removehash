<!DOCTYPE html>
<html ng-app="main">
<head>
	<meta name="name" content="something">
	<title></title>
</head>
<body>
	<section ng-controller="indexCtrl">
		<h1>{{ helloWorld }}</h1>
	</section>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js.map" type="text/javascript" charset="utf-8"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		angular.module('main', [])
		.controller('indexCtrl', ['$scope', function ($scope){
			$scope.helloWorld = "Hello World";
		}]);
	</script>
</body>
</html>
